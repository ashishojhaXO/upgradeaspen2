<div>
    <div class="col-lg-12 col-md-12">
        <p class="pull-left page-title">UPLOADS</p>
    </div>
    <p style="clear: both"></p>
    <div *ngIf="isRoot">
        <label class="col-xs-12 col-sm-1">Select Org: </label>
        <div class="col-xs-12 col-sm-6">
            <!--<select [(ngModel)]="orgValue" class="form-control" (change)='orgChange(orgValue)'>-->
                <!--<option *ngFor="let org of orgArr" [value]="org.id">-->
                    <!--{{ org.text }}-->
                <!--</option>-->
            <!--</select>-->
            <select2 width="resolve" *ngIf="orgArr.length"
                     class="col-lg-12 col-md-12"
                     style="padding: 0px; min-width: 200px"
                     [value]="orgValue"
                     [options]="select2Options"
                     (valueChanged)="OnOrgChange($event);"
                     [data]="orgArr"></select2>
        </div>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12" style="padding: 15px 0px 20px 0px; background: #fff; margin-top: 10px">
        <label class="col-lg-2 col-md-2 col-sm-12">Upload Type</label>
        <div class="col-lg-6 col-md-6 col-sm-12" style="position: relative; top: -4px;">
            <select2 *ngIf="uploadTypes.length" width="100%" placeholder="Select Template"
                     class="col-lg-4 col-md-4"
                     style="padding: 0px; line-height: 1.42857143; width: 300px"
                     [value]="uploadType"
                     (valueChanged)="OnUploadTypeChange($event);"
                     [data]="uploadTypes"></select2>
        </div>
    </div>
    <div class="content">
        <app-file-uploader [uploadedFile]="uploadedFile" (processFile)="OnProcessFile($event)"></app-file-uploader>
    </div>
</div>
<app-custom-spinner *ngIf="showSpinner" class="page-spinner"></app-custom-spinner>
