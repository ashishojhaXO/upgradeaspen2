<div class="row">
  <div class="col-xs-12">
    <p class="pull-left page-title">Create Base Fields</p>
  </div>
</div>

<div class="row">

  <div *ngIf="isRoot" style="padding-left: 29px;">
    <label class="col-xs-12 col-sm-1" style="position: relative; top: 7px">Select Org: </label>
    <div class="col-xs-12 col-sm-6">
      <!--<select [(ngModel)]="orgValue" class="form-control" (change)='orgChange(orgValue)'>-->
        <!--<option [value]="''" >All</option>-->
        <!--<option *ngFor="let org of orgArr" [value]="org.id">-->
          <!--{{ org.text }}-->
        <!--</option>-->
      <!--</select>-->
      <select2 width="resolve" *ngIf="orgArr.length"
               class="col-lg-12 col-md-12"
               style="padding: 0px;"
               [value]="orgValue"
               [options]="select2Options"
               (valueChanged)="OnOrgChange($event);"
               [data]="orgArr"></select2>
    </div>
  </div>

  <div class="col-xs-12">
    <form class="templateForm">
      <div class="form-group-fields row">
        <div class="col-xs-12 col-sm-2">
          <p class="sub-heading">Select Base Fields</p>
        </div>
        <div class="col-xs-12 col-sm-10">
          <p>Create base field(s) by drag and drop below fields in the 'Drop Here' area.</p>
          <p *ngIf="isRoot">Fields with org as 'All' would be created as global fields. In order to create org specific, select the appropriate org from the dropdown.</p>
          <div class="order-container">
            <app-customformbuilder [isBaseField]="true" [editTemplate]="editTemplate" #baseForm [clearSelectedFields]="clearSelectedFields"></app-customformbuilder>
          </div>
        </div>
      </div>
      <div class="form-group-fields row">
        <div class="col-xs-12 col-sm-10 col-sm-offset-2">
          <button class="btn btn-primary" type="button" (click)=onSubmitTemplate()>Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
<app-custom-spinner [isForbidden]="isForbidden" [isSpinnerActive]="showSpinner" class=""></app-custom-spinner>
