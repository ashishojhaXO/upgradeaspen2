<div class="row">
  <div class="col-xs-12">
    <p class="heading">Create Base Fields</p>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <form class="templateForm">
      <div class="form-group-fields row">
        <div class="col-xs-12 col-sm-2">
          <p class="sub-heading">Select Base Fields</p>
        </div>
        <div class="col-xs-12 col-sm-10">
          <p>Create base field(s) by drag and drop below fields in the 'Drop Here' area.</p>
          <div class="order-container">
            <app-customformbuilder [isBaseField]="true" [editTemplate]="editTemplate" #baseForm></app-customformbuilder>
          </div>
        </div>
      </div>
      <div class="form-group-fields row">
        <div class="col-xs-12 col-sm-10 col-sm-offset-2">
          <button class="btn btn-primary" type="button" (click)=onSubmitTemplate()>Create</button>
        </div>
      </div>
    </form>
  </div>
</div>
<app-custom-spinner class="page-spinner" *ngIf="showSpinner"></app-custom-spinner>
