<div>
  <div class="col-lg-12 col-md-12">
    <p class="pull-left" style="color: #0777bc;font-size: 20px;display: inline;">ORDERS</p>
    <div class="pull-right">
      <a (click)="reLoad()" class="button btn btn-success" style="background-color: #0777bc"><i class="fa fa-fw fa-refresh" aria-hidden="true"></i>Reload</a>
    </div>
  </div>
  <div class="">
    <div *ngIf="templateArr.length > 1">
      <label for="templates" class="col-xs-12 col-sm-2">Templates: </label>
      <div class="col-xs-12 col-sm-6">
        <select [(ngModel)]="templateValue" class="form-control" (change)='templateChange(templateValue)'>
          <option [value]="'all'" >All</option>
          <option *ngFor="let temp of templateArr" [value]="temp.id">
            {{ temp.text }}
          </option>
        </select>
      </div>
    </div>
    <div class="gridOverflow pull-left" style="padding: 20px" *ngIf="dataObject.isDataAvailable">
      <app-data-table2 identity="orders"
       height="600"
      [dataObject]="dataObject"
      [sendResponseOnCheckboxClick]=true
      (triggerActions)="handleRow($event)">
    </app-data-table2>
    </div>
    <div class="clearfix"></div>
    <div class="page-header" *ngIf="!dataObject.isDataAvailable">
      <app-custom-spinner [isSpinnerActive]="showSpinner" class=""></app-custom-spinner>
      <div style="height: 200px;background-color: #ffff; width: 100%;padding: 17% 42%; margin-top: 10px">There is no data to display.</div>
    </div>
  </div>
</div>
<app-custom-spinner [isSpinnerActive]="showSpinner" class=""></app-custom-spinner>
