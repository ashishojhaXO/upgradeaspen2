<div>
    <div style="overflow: auto; margin-left: 20px">
        <div style="float: left; display: inline; width:20%">
            <p class="dashboardTitle">Dashboard</p>
        </div>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="col-lg-4 col-md-4 col-sm-4">
            <div class="col-lg-12 col-md-12 col-sm-12"
                 style="margin: 5px 10px;  border-radius: 4px; background-color: white">
                <div>
                    <div style="display: inline-block; margin-top: 10px">
                        <h3 style="font-size: 1.3rem; font-weight: 500;  margin-bottom: 0; color: #595d6e; margin-top: 0px">
                            Org</h3>
                        <span style="display: inline-block; margin-top: .2rem; color: #74788d; font-size: 12px;">Org Details</span>
                    </div>
                    <div style="display: inline-block; float: right">
                        <span style="cursor: pointer" title="Show Details" (click)="setSelectedTile('org')"><i class="fa fa-ellipsis-h"></i></span>
                    </div>
                </div>
                <div>
                    <app-charts [config]="orgChartConfig"></app-charts>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4">
            <div class="col-lg-12 col-md-12 col-sm-12"
                 style="margin: 5px 10px;  border-radius: 4px; background-color: white">
                <div>
                    <div style="display: inline-block; margin-top: 10px">
                        <h3 style="font-size: 1.3rem; font-weight: 500;  margin-bottom: 0; color: #595d6e; margin-top: 0px">
                            Vendor</h3>
                        <span style="display: inline-block; margin-top: .2rem; color: #74788d; font-size: 12px;">Vendor Details</span>
                    </div>
                    <div style="display: inline-block; float: right">
                        <span style="cursor: pointer" title="Show Details" (click)="setSelectedTile('vendor')"><i class="fa fa-ellipsis-h"></i></span>
                    </div>
                </div>
                <div>
                    <app-charts [config]="vendorChartConfig"></app-charts>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4">
            <div class="col-lg-12 col-md-12 col-sm-12"
                 style="margin: 5px 10px;  border-radius: 4px; background-color: white">
                <div>
                    <div style="display: inline-block; margin-top: 10px">
                        <h3 style="font-size: 1.3rem; font-weight: 500;  margin-bottom: 0; color: #595d6e; margin-top: 0px">
                            User</h3>
                        <span style="display: inline-block; margin-top: .2rem; color: #74788d; font-size: 12px;">User Details</span>
                    </div>
                    <div style="display: inline-block; float: right">
                        <span style="cursor: pointer" title="Show Details" (click)="setSelectedTile('user')"><i class="fa fa-ellipsis-h"></i></span>
                    </div>
                </div>
                <div>
                    <app-charts [config]="userChartConfig"></app-charts>
                </div>
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12" [@openClose]="selectedTile === 'org' ? 'open' : 'closed'" style="position: relative; top: -32px">
            <div style="margin-left: 16%">
                <div style="height: 20px; border-right: 17px solid white;
                  border-top: 17px solid transparent;
                  border-bottom: 17px solid transparent;
                  content: '';
                  display: inline-block; transform: rotate(90deg); position: relative; top: 19px;">
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12" style="margin: 5px 10px;  border-radius: 4px; background-color: white">
                <h3 style="font-size: 1.3rem; font-weight: 500;  margin-bottom: 0; color: #595d6e;">Org</h3>
                <span style="display: inline-block; margin-top: .2rem; color: #74788d; font-size: 12px;">Org Details</span>
                <div>
                    <app-charts [config]="orgChartConfig"></app-charts>
                </div>
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12" [@openClose]="selectedTile === 'vendor' ? 'open' : 'closed'" style="position: relative; top: -32px">
            <div style="margin-left: 50%">
                <div style="height: 20px; border-right: 17px solid white;
                  border-top: 17px solid transparent;
                  border-bottom: 17px solid transparent;
                  content: '';
                  display: inline-block; transform: rotate(90deg); position: relative; top: 19px;">
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12" style="margin: 5px 10px;  border-radius: 4px; background-color: white">
                <h3 style="font-size: 1.3rem; font-weight: 500;  margin-bottom: 0; color: #595d6e;">Vendor</h3>
                <span style="display: inline-block; margin-top: .2rem; color: #74788d; font-size: 12px;">Vendor Details</span>
                <div>
                    <app-charts [config]="orgChartConfig"></app-charts>
                </div>
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12" [@openClose]="selectedTile === 'user' ? 'open' : 'closed'" style="position: relative; top: -32px">
            <div style="float: right; margin-right: 14%">
                <div style="height: 20px; border-right: 17px solid white;
                  border-top: 17px solid transparent;
                  border-bottom: 17px solid transparent;
                  content: '';
                  display: inline-block; transform: rotate(90deg); position: relative; top: 19px;">
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12" style="margin: 5px 10px;  border-radius: 4px; background-color: white">
                <h3 style="font-size: 1.3rem; font-weight: 500;  margin-bottom: 0; color: #595d6e;">User</h3>
                <span style="display: inline-block; margin-top: .2rem; color: #74788d; font-size: 12px;">User Details</span>
                <div>
                    <app-charts [config]="orgChartConfig"></app-charts>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4">
            <div class="col-lg-12 col-md-12 col-sm-12"
                 style="margin: 5px 10px;  border-radius: 4px; background-color: white">
                <div>
                    <div style="display: inline-block; margin-top: 10px">
                        <h3 style="font-size: 1.3rem; font-weight: 500;  margin-bottom: 0; color: #595d6e; margin-top: 0px">
                            Money Spent</h3>
                        <span style="display: inline-block; margin-top: .2rem; color: #74788d; font-size: 12px;">Money Spent</span>
                    </div>
                    <div style="display: inline-block; float: right">
                        <span style="cursor: pointer" title="Show Details" (click)="setSelectedTile('spent')"><i class="fa fa-ellipsis-h"></i></span>
                    </div>
                </div>
                <div>
                    <app-charts [config]="userChartConfig"></app-charts>
                </div>
            </div>
        </div>
    </div>
</div>
<app-custom-spinner [isSpinnerActive]="showSpinner" class=""></app-custom-spinner>
