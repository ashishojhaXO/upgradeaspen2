<div>
    <div class="col-lg-12 col-md-12">
        <p class="pull-left page-title">REPORTS</p>
        <div class="alert-btn type-create pull-right">
          <a title="create" class="btn btn-primary" [routerLink]="['/app/reports/adHocReportBuilder']">CREATE NEW REPORT</a>
          <a (click)="reLoad()" class="btn btn-secondary"><i class="fa fa-fw fa-refresh" aria-hidden="true"></i>Reload</a>
        </div>
      </div>
  <div *ngIf="isRoot">
        <label class="col-xs-12 col-sm-1">Select Org: </label>
        <div class="col-xs-12 col-sm-6">
            <select2 width="resolve" *ngIf="orgArr.length"
                     class="col-lg-12 col-md-12"
                     style="padding: 0px;"
                     [value]="orgValue"
                     (valueChanged)="OnOrgChange($event);"
                     [data]="orgArr"></select2>
        </div>
  </div>
  <div class="">
    <div class="gridOverflow pull-left" *ngIf="dataObject.isDataAvailable" style="padding: 10px">
        <app-data-table2 [dataObject]="dataObject" (triggerActions)="this[$event.action]($event)"></app-data-table2>
      <!--<app-data-table-heirarchy [dataObject]="dataObject" [id]="dashboard" [height]="height" [serverSide]="serverSide"-->
                       <!--[serviceMethod]="serviceMethod" [serviceURI]="serviceURI" [dataTableAction]="this"></app-data-table-heirarchy>-->
    </div>
    <div class="clearfix"></div>
    <div class="page-header" *ngIf="showSpinner">
      <app-custom-spinner class="page-spinner"></app-custom-spinner>
    </div>
  </div>
</div>
<app-custom-spinner *ngIf="showSpinner" class="page-spinner"></app-custom-spinner>
