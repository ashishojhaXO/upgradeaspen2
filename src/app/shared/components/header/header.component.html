<!--Desktop Header Start-->
<div class="header desktop" >
  <div class="container">
    <div class="row">
      <div class="col-md-2 col-sm-6 col-xs-12 logo-width">
        <div class="logo"> <a routerLink="/"><img src="./assets/images/f7_logo.png"></a> </div>
      </div>
      <div class="col-md-9 col-sm-6 col-xs-12 mainmenu" *ngIf="isDataAvailable">
        <nav class="navbar navbar-default">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
          </div>
          <div class="collapse navbar-collapse" id="navbar-collapse-1">
            <ul class="nav navbar-nav main-menu">
              <ng-template ngFor let-mm [ngForOf]="mainmenu" let-i="index">
                <li [attr.data-index]="i+1" *ngIf="mm.name!='profile'" [ngClass]="mm.selected ? 'active' : '' ">
                  <a (click)="loadOptions(i,mm)" title={{mm.name}} id="{{mm.id}}" [ngClass]="isActive(i) ? 'active' : '' " >{{ mm.title | translate }}</a>
                </li>
              </ng-template>
            </ul>
          </div>
        </nav>
      </div>
      <div style="float: right; margin-top: 8px">
        <div style="float: right">
          <button style="background-color: #242424; border: none" (click)="toggleMenu()">
            <span class="prof-img">
                <i class="fa fa-user-circle" style="font-size: 2.7em"></i>
              </span>
            <span class="welcome-user-text-wrap" style="color: #ffffff !important;" [title]=loggedInUser>
              <span class="welcome-txt">Welcome </span>
              <span class="welcome-user-text">{{loggedInUser}}</span>
              <i aria-hidden="true" class="fa fa-caret-down"></i></span>
          </button>
          <div class="dropdown-content" [hidden]="!isMenuOpened">
            <a href="javascript:void(0)" (click)="resetPassword()">Change Password</a>
            <a href="javascript:void(0)" (click)="logout()">Log Out</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="header-bottom1">
    <div class="row">
        <div class="container">
      <nav class="navbar navbar-default">

          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-3"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
          </div>
          <div class="collapse navbar-collapse" id="navbar-collapse-3" *ngIf="isDataAvailable">
            <ul class="nav navbar-nav bottom-menu">
                <ng-template ngFor let-bmm [ngForOf]="subMenu" let-j="index" >
                  <li><a [routerLink]="bmm.url==''?['/organizationList']:['/'+bmm.url]" routerLinkActive="active-bar" [routerLinkActiveOptions]="{exact: false}" [ngClass]="bmm.sideBar?.length > 0 && routeActive ? 'active-bar submenuActive': bmm.selected && bmm.sideBar?.length <= 0? 'active-bar':''" title={{bmm.name}} id="{{bmm.id}}">{{bmm.title}}
                          &nbsp;&nbsp;<i *ngIf="bmm.url==''" class="fa fa-caret-down" aria-hidden="true"></i>
                      </a>
                      <ul class="subChildMenu">
                      <ng-template ngFor let-summ [ngForOf]="bmm.sideBar" let-j="index" >
                      <li><a routerLink="/{{summ.url}}" routerLinkActive="active-bar" [routerLinkActiveOptions]="{exact: true}" class="active-bar" title={{summ.name}} id="{{summ.id}}">
                         {{summ.title}}</a></li>
                      </ng-template>
                    </ul>
                  </li>
                </ng-template>
            </ul>
          </div>
      </nav>
    </div>
    </div>
  </div>
</div>
<div style="width:100%">
  <app-pop-up-modal #ResetPassword>
    <div class="app-modal-header" style="margin: 15px 0px 0px 10px">
      Reset Password
    </div>
    <div class="app-modal-body">
      <div class="content">
        <form [formGroup]="resetForm" novalidate (keydown.enter)="$event.preventDefault()">
          <div class="form">
            <div class="form-group-fields">
              <label class="col-lg-4 col-md-4">Old Password : </label>
              <input formControlName="old" [(ngModel)]="resetModel.old" type="password" class="col-lg-8 col-md-8 form-field"
              />
            </div>
            <div class="form-group-fields">
              <label class="col-lg-4 col-md-4">New Password : </label>
              <input formControlName="new" [(ngModel)]="resetModel.new" type="password" class="col-lg-8 col-md-8 form-field"/>
            </div>
            <div class="form-group-fields">
              <label class="col-lg-4 col-md-4">Confirm New Password : </label>
              <input formControlName="confirm" [(ngModel)]="resetModel.confirm" type="password" class="col-lg-8 col-md-8 form-field"/>
            </div>
            <div *ngIf="error" style="text-align: center">
              <span style="color: red">{{error}}</span>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="app-modal-footer">
      <button type="button" [disabled]="!resetForm.valid" class="action-btn" (click)="OnReset(ResetPassword)">
        Reset
      </button>
      <button type="button" class="inaction-btn" (click)="handleCloseModal(ResetPassword)">
        Cancel
      </button>
    </div>
  </app-pop-up-modal>
</div>

<!--End Desktop Header-->
