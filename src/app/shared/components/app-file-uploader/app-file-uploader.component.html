<div class="dropzone"
     dropZone
     [class.hovering]="isHovering"
     (hovered)="toggleHover($event)"
     (dropped)="startUpload($event)">

  <h3>AngularFire Drop Zone</h3>
  <p>Drag and Drop a File</p>
  <div class="file">
    <label class="file-label">
      <input class="file-input" accept=".csv" type="file" fileSelect (selectedFiles)="startUpload($event)">
      <span class="file-cta">
            <span class="file-icon">
              <i class="fa fa-upload"></i>
            </span>
            <span class="file-label">
              or choose a fileâ€¦
            </span>
          </span>
    </label>
  </div>
</div>
<div *ngIf="uploadedFile">
    <button class="button btn btn-success" style="float: right" (click)="uploadFiles()">Upload</button>
    FileName : {{ uploadedFile.name}} | FileSize : {{ uploadedFile.size | fileSize }}
</div>
