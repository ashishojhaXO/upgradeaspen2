<table [id]="tableId" class="display nowrap dataContainer" style="width:100%">
</table>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header" style="font-size: 16px">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><i
                        class="fa fa-times-circle" aria-hidden="true"></i></button>
                <span class="modal-title" id="bootstrap-modal-header">Modal title</span>
            </div>
            <div id="bootstrap-modal-body" class="modal-body" style="background: #f9f9f9">
            </div>
            <p style="clear: both"></p>
            <div class="modal-footer">
                <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-info" (click)="handleModalSave()">Save</button>
            </div>
        </div>
